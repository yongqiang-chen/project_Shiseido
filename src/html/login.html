<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/nav.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>
<body>
	<div class="header"></div>

	<div class="header_nav"></div>
	
	<div class="page_signin">
		<form id="main" class="login_old">
			<h3>已经是会员</h3>
			<div class="error"></div>
			<p class="p1">马上登录获得更多会员咨询</p>
			<div class="login-user">
				<input type="text" id="phone" class="input_txt"  placeholder="手机号码" name="username">
				<span class="phone"></span>
			</div>
			<div class="login-mima">
				<input type="password" id="password" class="input_txt" placeholder="密码" name="password">
				<span class="password"></span>
			</div>
			<div class="submit">登录</div>
		</form>
	</div>

	<div class="footer"></div>

	<script type="text/javascript" src="../lib/requirejs/require.js" data-main="../js/login"></script>
</body>
</html>
