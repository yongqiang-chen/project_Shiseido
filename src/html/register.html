<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/nav.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
</head>
<body>
	<div class="header"></div>

	<div class="header_nav"></div>

	<div class="page_signup">
		<form class="reg_form">	
			<h3>加入会员</h3>
			<div class="error"></div>
			<p class="p1">成为资生堂花庄会员，体验各种为您量身定制的奢享礼遇</p>
			<div class="register-user">
				<input type="text"  class="input_txt" id="phone" placeholder="请输入手机号" name="username">
				<span class="phone"></span>
			</div>
			<div class="register-mima">
				<input type="password" id="password" class="input_txt" placeholder="密码" name="password">
				<span class="ps-one"></span>
			</div>
			<div class="register-mima2">
				<input type="password" id="password2" class="input_txt" placeholder="确认密码">
				<span class="ps-two"></span>
			</div>
			
			<div id="apply">注册账号</div> 
		</form>
	</div>

	<div class="footer"></div>

	<script type="text/javascript" src="../lib/requirejs/require.js" data-main="../js/register"></script>
</body>
</html>
