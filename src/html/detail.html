	<script type="text/html" id="detail_template">
		{{each products prod}}
			<div class="content">
				<div class="img"><img src="{{prod.img}}"> </div>
				<div class="prod-data">
					<div class="up">
						<h3>{{prod.title}}</h3>
						<h4>{{prod.unit}}</h4>
						<div class="introduce">
							<span>{{prod.desc}}</span>
						</div>
					</div>
					<div class="down">
						<div class="product-buy-quantity">
							<div class="shuliang">
								<b>数量：</b><span>-</span><input type="text" value="1" class="amount"><span>+</span>
							</div>
							<div class="jiage">￥<span class="price">{{prod.price}}</span></div>
						</div>
						<div class="buy-operate">
							<div class="add_cart">加入购物车</div>
							<div class="buy-now">立即购买</div>
						</div>
					</div>
				</div>
			</div>	
		{{/each}}
	</script>
