	<!-- 使用 artTemplate 模板引擎语法来定义模板 -->
	<script type="text/html" id="cart_template">
		{{each products prod}}
		<tr data-id="{{prod.id}}">
			<!-- <td><input type="checkbox" class="ck_prod"></td>
			<td class="id">{{ prod.id }}</td> -->
			<td><img src="{{prod.img}}" class="img"></td>
			<td class="desc">{{prod.desc}}</td>
			<td class="price">￥{{prod.price}}</td>
			<td><span class="minus">-</span><input type="text" value="{{prod.amount}}" size="2" class="amount"><span class="add">+</span></td>
			<td class="sub">￥{{(prod.price*prod.amount).toFixed(2)}}</td>
			<td><a href="javascript:void(0);" class="del">删除</a></td>
		</tr>
		{{/each}}
	</script>
